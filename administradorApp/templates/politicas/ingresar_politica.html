{% extends 'base/base.html' %}
{% load static %}

{% block title %}Ingresar Política{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <!-- Contenedor principal -->
    <div class="card shadow-lg" style="max-width: 600px; width: 100%;">
        <div class="card-body">
            <!-- Título -->
            <h1 class="text-center text-primary mb-4">Ingresar Política</h1>

            <!-- Formulario -->
            <form method="post" class="mt-3">
                {% csrf_token %}
                {{ form.as_p }}
                <!-- Botón Guardar Política -->
                <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Guardar Política</button>
            </form>

            <!-- Botón de volver -->
            <div class="d-flex justify-content-center mt-4">
                <a href="{% url 'adm_index' %}" class="btn btn-secondary w-50">Volver</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
