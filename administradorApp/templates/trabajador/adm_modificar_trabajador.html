{% extends 'base/base.html' %}
{% load static %}

{% block title %}Modificar Trabajador{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <!-- Contenedor principal -->
    <div class="card shadow-lg" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <!-- Título -->
            <h1 class="text-center text-primary mb-4">Modificar Trabajador</h1>

            <!-- Formulario -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-12">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" value="{{ trabajador.nombre }}" required>
                    </div>
                    <div class="col-12">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" name="apellido" id="apellido" class="form-control" value="{{ trabajador.apellido }}" required>
                    </div>
                    <div class="col-12">
                        <label for="rut" class="form-label">RUT</label>
                        <input type="text" name="rut" id="rut" class="form-control" value="{{ trabajador.rut }}" required>
                    </div>
                    <div class="col-12">
                        <label for="cargo" class="form-label">Cargo</label>
                        <input type="text" name="cargo" id="cargo" class="form-control" value="{{ trabajador.cargo }}" required>
                    </div>
                    <div class="col-12">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" name="telefono" id="telefono" class="form-control" value="{{ trabajador.telefono }}" required>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" value="{{ trabajador.email }}" required>
                    </div>
                    <div class="col-12">
                        <label for="imagen" class="form-label">Imagen</label>
                        <input type="file" name="imagen" id="imagen" class="form-control">
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary w-50 me-2">Guardar Cambios</button>
                    <a href="{% url 'adm_lista_trabajadores' %}" class="btn btn-secondary w-50 ms-2">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
