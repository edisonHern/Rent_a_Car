{% extends 'base/base.html' %}
{% load static %}

{% block title %}Añadir Trabajador{% endblock %}

{% block content %}
<div class="container mt-2 d-flex justify-content-center align-items-start">
    <!-- Contenedor principal -->
    <div class="card shadow-lg" style="max-width: 400px; width: 100%; margin-top: 50px;">
        <div class="card-body">
            <!-- Título -->
            <h1 class="text-center text-primary mb-4">Crear Trabajador</h1>

            <!-- Formulario -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <!-- Botones -->
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
                    <a href="{% url 'adm_lista_trabajadores' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* Estilo global para alinear cuadros */
    .container {
        min-height: 80vh; /* Altura ligeramente más pequeña para mover el cuadro hacia arriba */
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Alinea los cuadros hacia la parte superior */
    }

    .card {
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
        background-color: #007bff; /* Azul original */
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Azul más oscuro al pasar el mouse */
        border-color: #0056b3;
    }
</style>
{% endblock %}
