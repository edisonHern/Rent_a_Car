{% extends 'base/base.html' %}
{% load static %}

{% block title %}Eliminar Factura{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Contenedor principal -->
    <div class="alert alert-warning text-center">
        <h2>¿Está seguro de que desea eliminar la factura con código {{ factura.codigo_factura }}?</h2>
        <!-- Formulario para confirmar la eliminación -->
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'adm_detalle_factura' factura.id %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
