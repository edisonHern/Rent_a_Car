{% extends 'base/base.html' %}
{% load static %}

{% block title %}Crear Reserva{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <!-- Contenedor principal -->
    <div class="card shadow-lg" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <!-- Título -->
            <h1 class="text-center text-primary mb-4">Crear Reserva</h1>

            <!-- Mostrar mensajes (errores o éxito) -->
            {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Formulario -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                
                <!-- Botones de acción -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary w-50 me-2">Crear</button>
                    <a href="{% url 'adm_lista_reservas' %}" class="btn btn-secondary w-50 ms-2">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
