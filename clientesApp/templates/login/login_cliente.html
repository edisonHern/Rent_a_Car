{% extends 'base/base.html' %}
{% load static %}

{% block title %}Login Cliente{% endblock %}

{% block content %}
<style>
.card {
    transition: transform 0.3s ease; /* Transición suave en ambos estados */
}

.container:hover .card {
    transform: translateY(-10px); /* Movimiento hacia arriba */
}
</style>

<div class="container mt-5 d-flex justify-content-center">
    <!-- Contenedor principal -->
    <div class="card shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <!-- Título -->
            <h1 class="text-center mb-4" style="color: #71BF44;">Cliente</h1>

            <!-- Formulario -->
            <form method="post" action="{% url 'login_cliente' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Ingrese su usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
                </div>
                <!-- Botón Iniciar Sesión -->
                <button type="submit" class="btn btn-success btn-lg w-100" style="background-color: #71BF44; border-color: #71BF44;">
                    Iniciar Sesión
                </button>
            </form>

            <p class="text-center mt-3">
                ¿No tienes una cuenta? <a href="{% url 'registro_cliente' %}" class="text-primary">Regístrate aquí</a>
            </p>

            <!-- Botones adicionales -->
            <div class="text-center mt-2">
                <!--<a href="{% url 'carrusel_imagen' %}" class="btn btn-secondary w-50 me-1">Volver</a>-->
                <a href="{% url 'staff' %}" class="btn btn-secondary w-50 ms-1">Staff</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
