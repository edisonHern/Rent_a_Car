{% extends 'base/base.html' %}
{% load static %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger display-4 text-center">Eliminar Cliente</div>
    <p class="text-center">¿Estás seguro de que deseas eliminar al cliente <strong>{{ cliente }}</strong>?</p>
    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
