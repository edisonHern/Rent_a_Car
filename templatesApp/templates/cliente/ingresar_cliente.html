{% extends 'base/base.html' %}

{% block title %}Ingresar Cliente{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <!-- Contenedor principal -->
    <div class="card shadow-lg" style="max-width: 600px; width: 100%;">
        <div class="card-body">
            <!-- Título -->
            <h1 class="text-center text-warning mb-4">Crear Cliente</h1>

            <!-- Formulario -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <!-- Botones de acción -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-warning text-white w-50 me-2">Guardar</button>
                    <a href="{% url 'lista_clientes' %}" class="btn btn-secondary w-50 ms-2">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
